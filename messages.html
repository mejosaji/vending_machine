<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vending Machine - Messages</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        /* Additional styles for messages page */
        .message-card {
            background: #FFFFFF;
            box-shadow: 0 0 45px rgba(0, 0, 0, .08);
            border-radius: 5px;
            transition: all 0.3s;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
            overflow: hidden;
        }
        
        .message-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, .15);
        }
        
        .message-header {
            padding: 20px;
            background: rgba(33, 36, 177, 0.03);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .message-body {
            padding: 20px;
        }
        
        .message-meta {
            font-size: 0.9rem;
            color: #666;
        }
        
        .message-date {
            background: var(--primary);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(247, 250, 255, 0.5);
            border-radius: 10px;
            margin: 30px 0;
        }
        
        .empty-state i {
            font-size: 4rem;
            color: rgba(33, 36, 177, 0.2);
            margin-bottom: 20px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 991.98px) {
            .message-header, .message-body {
                padding: 15px;
            }
        }
        
        @media (max-width: 767.98px) {
            .message-card {
                margin-bottom: 20px;
            }
            
            .empty-state {
                padding: 40px 15px;
            }
            
            .empty-state i {
                font-size: 3rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <!-- Navbar & Hero Start -->
        <div class="container-xxl position-relative p-0">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="m-0">vending <span class="fs-5"> machine</span></h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto py-0">
                        <a href="contact.html" class="nav-item nav-link">Contact</a>
                    </div>
                </div>
            </nav>

            <div class="container-xxl py-5 bg-primary hero-header mb-5">
                <div class="container my-5 py-5 px-lg-5">
                    <div class="row g-5 py-5">
                        <div class="col-12 text-center">
                            <h1 class="text-white animated zoomIn">Customer Messages</h1>
                            <hr class="bg-white mx-auto mt-0" style="width: 90px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Navbar & Hero End -->

        <!-- Messages Section Start -->
        <div class="container-xxl py-5">
            <div class="container px-lg-5">
                <div class="section-title position-relative text-center mb-5 pb-2 wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="position-relative d-inline text-primary ps-4">All Messages</h6>
                    <h2 class="mt-2">Customer Requests</h2>
                </div>
                
                <div class="row g-4" id="messages-container">
                    <!-- Messages will be loaded here -->
                    <div class="col-12 empty-state wow fadeIn" data-wow-delay="0.2s">
                        <i class="fas fa-envelope-open-text"></i>
                        <h3>No Messages Yet</h3>
                        <p class="mb-0">Submitted messages will appear here</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Messages Section End -->
        
        <!-- Footer Start -->
        <div class="container-fluid bg-primary text-light footer mt-5 pt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container py-5 px-lg-5">
                <div class="row g-5">
                    <div class="col-12 text-center">
                        <p class="mb-0">&copy; <script>document.write(new Date().getFullYear())</script> Vending Machine. All Rights Reserved.</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer End -->

        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
    
    <!-- Messages Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch messages from API
            fetch('/api/messages')
                .then(response => response.json())
                .then(messages => {
                    const container = document.getElementById('messages-container');
                    
                    if (messages.length === 0) {
                        // Keep the empty state if no messages
                        return;
                    }
                    
                    // Clear empty state
                    container.innerHTML = '';
                    
                    // Add each message
                    messages.forEach((message, index) => {
                        const date = new Date(message.timestamp || Date.now());
                        const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
                        
                        const messageHtml = `
                            <div class="col-12 wow fadeInUp" data-wow-delay="${0.1 + (index * 0.1)}s">
                                <div class="message-card">
                                    <div class="message-header">
                                        <div class="d-flex justify-content-between align-items-center flex-wrap">
                                            <h5 class="mb-1">${message.subject || 'No Subject'}</h5>
                                            <span class="message-date">${formattedDate}</span>
                                        </div>
                                        <div class="message-meta mt-2">
                                            <span class="me-3"><i class="fas fa-user me-2"></i>${message.name || 'Anonymous'}</span>
                                            <span><i class="fas fa-envelope me-2"></i>${message.email || 'No email'}</span>
                                        </div>
                                    </div>
                                    <div class="message-body">
                                        <p class="mb-0">${message.message || 'No message content'}</p>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        container.innerHTML += messageHtml;
                    });
                })
                .catch(error => {
                    console.error('Error loading messages:', error);
                    document.getElementById('messages-container').innerHTML = `
                        <div class="col-12 wow fadeInUp">
                            <div class="alert alert-danger">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Error loading messages. Please try again later.
                            </div>
                        </div>
                    `;
                });
        });
    </script>
</body>
</html>
